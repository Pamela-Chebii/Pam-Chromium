<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Assignment</title>
    <link rel="stylesheet" href="CSS/assignment.css">
</head>
<body>
<h2 style="text-align: center; color: crimson">Hospital Admission Form</h2>
<form action="#">
    <div>
        <header><img src="Images/St.%20Lukes.png" alt="st. Lukes hospital"></header>
    </div>
    <div>
        <label>Surname</label><br>
        <input class="inputstyle" type="text" name="sname" placeholder="Doe">
    </div>
    <div>
        <label>Other Names</label><br>
        <input class="inputstyle" type="text" name="fname" placeholder="John Kay">
    </div>
    <div>
        <label>ID Number</label><br>
        <input class="inputstyle" type="number" name="idnumber" placeholder="22147720">
    </div>
    <div>
        <label>Email address</label><br>
        <input class="inputstyle" type="text" name="email" placeholder="johndoe@wxample.com">
    </div>
    <div>
        <label>Phone Number</label><br>
        <input class="inputstyle" type="cell" name="phone" placeholder="+254 722 123 123">
    </div>
    <div>
        <label>Date of Birth</label><br>
        <input class="inputstyle" type="date" name="date">
    </div>
<div>
    <a href="form2assignment.html" target="_top" >Next</a>
</div>

</form>
</body>
</html>
