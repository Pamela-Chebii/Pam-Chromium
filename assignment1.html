<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Assignment</title>
    <link rel="stylesheet" href="CSS/assignment.css">
</head>
<body>
<img src="Images/St.%20Lukes.png" alt="st. Lukes hospital">
<h2 style="text-align: center; color: crimson">Please fill this form</h2>
<form action="#">
    <div>
        <label>Surname</label><br>
        <input class="inputstyle" type="text" name="sname" placeholder="Doe">
    </div>
    <div>
        <label>Other Names</label><br>
        <input class="inputstyle" type="text" name="fname" placeholder="John Kay">
    </div>
    <div>
        <label>Email address</label><br>
        <input class="inputstyle" type="text" name="email" placeholder="johndoe@wxample.com">
    </div>
    <div>
        <label>Phone Number</label><br>
        <input class="inputstyle" type="tell" name="phone" placeholder="+254 722 123 123">
    </div>
    <div>
        <label>Date of Birth</label><br>
        <input class="inputstyle" type="date" name="date">
    </div>
    <div>
        <label>Next of Kin</label><br>
        <input class="inputstyle" type="text" name="fname" placeholder="John Doe">
    </div>
    <div>
        <label>Next of Kin Phone Number</label><br>
        <input class="inputstyle" type="tell" name="phone" placeholder="+254 722 123 123">
    </div>
    <div>
        <label>Residence</label><br>
        <select class="inputstyle" name="location" >
            <option value="kapseret">Kapseret</option>
            <option value="Turbo">Turbo</option>
            <option value="Kesses">Kesses</option>
            <option value="Ainabkoi">Ainabkoi</option>
            <option value="Soy">Soy</option>
            <option value="Moiben">Moiben</option>
        </select>
    </div>
    <div>
        <label>Gender</label><br>
        <input type="radio" name="gender" value="Female">
        <label>Female</label>
        <input type="radio" name="gender" value="Male">
        <label>Male</label>

    </div>

</form>
</body>
</html>
