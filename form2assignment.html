<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 2</title>
    <link rel="stylesheet" href="CSS/assignment.css">
</head>
<body>
<form action="#">
    <div>
        <header><img src="Images/St.%20Lukes.png" alt="st. Lukes hospital"></header>
    </div>

    <div>
        <label>Next of Kin</label><br>
        <input class="inputstyle" type="text" name="fname" placeholder="John Doe">
    </div>
    <div>
        <label>Next of Kin Phone Number</label><br>
        <input class="inputstyle" type="tell" name="phone" placeholder="+254 722 123 123">
    </div>
    <div>
        <label>Residence</label><br>
        <select class="inputstyle" name="residence" >
            <option value="kapseret">Kapseret</option>
            <option value="Turbo">Turbo</option>
            <option value="Kesses">Kesses</option>
            <option value="Ainabkoi">Ainabkoi</option>
            <option value="Soy">Soy</option>
            <option value="Moiben">Moiben</option>
        </select>
    </div>
    <div>
        <label>Gender</label><br>
        <input type="radio" name="gender" value="Female">
        <label>Female</label>
        <input type="radio" name="gender" value="Male">
        <label>Male</label>
    </div>
    <div>
        <label>Admission Type</label><br>
        <input type="radio" name="adm" id="Inpatient">
        <label>In Patient</label>
        <input type="radio" name="adm" id="outpatient">
        <label>Out Patient</label>
    </div>
    <div>
        <label>Any other information</label>
        <textarea name="aoi"  cols="30" rows="10"></textarea>
    </div>
    <div>
        <a href="assignment1.html" target="_top">Previous</a>
    </div>
    <div>

    </div>
</form>

</html>
