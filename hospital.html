<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Admission Form</title>
    <link rel="stylesheet" href="CSS/hospital.css">
</head>
<body>
<img src="Images/tophill.jpg" alt="tophill hospital">
<h2 class="center">PATIENT REGISTRATION FORM</h2>
<form action="#">
    <div>
        <label>Patient's Name (Last, First, MI):</label>
        <input class="inputstyle" type="text" name="text" placeholder="Kung'u Joseph Chege">
    </div>
    <div>
        <label>Patient's Home Phone Number:</label>
        <input type="tel" name="tel" placeholder="+254 722 123 123">
        <label>Alternate Phone Number</label>
        <input  type="radio" name="apn" value="cell">
        <label> cell or</label>
        <input type="radio" name="apn" value="work">
        <label>Work</label>
        <input type="tel" name="tel" placeholder="+254 722 123 123">
    </div>
    <hr>
    <div>
        <label>E-mail address:</label>
        <input class="inputstyle" type="text" name="email" placeholder="johndoe@example.com">
    </div>
    <hr>
    <div>
        <label>Address:</label>
        <input class="inputstyle" type="text" name="address" placeholder="P.O BOX 2682">
        <label>Postal Code</label>
        <input class="dinputstyle" type="number" name="code" placeholder="00200">
    </div>
    <div>
        <label>County:</label>
        <input class="dinputstyle" type="text" name="county" placeholder="Nairobi">
        <label>Estate:</label>
        <input class="dinputstyle" type="text" name="estate" placeholder="Umoja">
    </div>
    <hr>
    <div>
        <label>Date of Birth:</label>
        <input class="dinputstyle" type="date" name="date">
        <label>Age</label>
        <input class="dinputstyle" type="number" placeholder="50">
        <label>Sex:</label>
        <input type="radio" name="sex" value="Male">
        <label>Male</label>
        <input type="radio" name="sex" value="Female">
        <label>Female</label>
    </div>
    <div>
         <label>NHIF Number</label>
         <input class="inputstyle" type="number" name="nhif" value="nhif">
    </div>
    <hr>
    <div>
    <label>Marital Status:</label>
    <input type="radio" name="status" value="married">
    <label>Married</label>
    <input type="radio" name="status" value="single">
    <label>Single</label>
    <input type="radio" name="status" value="divorced">
    <label>Divorced</label>
    <input type="radio" name="status" value="Widowed">
    <label>widowed</label>
    </div>
    <hr>
    <div>
        <label>Patient's Employer:</label>
        <input class="inputstyle" type="text" name="employer" placeholder="KRA">
    </div>
    <div>
        <label>Employment Status:</label>
        <input type="radio" name="emp" value="ftime">
        <label>Full Time</label>
        <input type="radio" name="emp" value="ptime">
        <label>Part time</label>
        <input type="radio" name="emp" value="unemployed">
        <label>Unemployed</label>
        <input type="radio" name="emp" value="student">
        <label>Student</label>
        <input type="radio" name="emp" value="retired">
        <label>Retired</label>
        <input type="radio" name="emp" value="other">
        <label>Other</label>
        <input type="text" name="other">
    </div>
    <hr>
    <div>
        <label>Emergency Contact:</label>
        <input class="dinputstyle" type="text" name="emer" placeholder="John Kay Doe">
        <label>Relationship to the Patient</label>
        <input class="dinputstyle" type="text" name="rls" placeholder="e.g Father">

    </div>
    <div>
        <label>Address:</label>
        <input class="dinputstyle" type="text" name="address" placeholder="2682-00200 Nairobi">
        <label>Phone Number</label>
        <input class="dinputstyle" type="tel" name="tel" placeholder="+254 722 123 123">
    </div>
    <div>
    <a href="form2hospital.html" target="_top"><butto>Next</butto></a>
    </div>
</form>
</body>
</html>
