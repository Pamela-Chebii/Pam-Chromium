<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid bgstyle">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-4 col-md-4">
            <form class="form-style">
                <h3 class="p-2">Login</h3>
                <div class="mb-3 p-2">
                    <label for="exampleInputEmail1" class="form-label">E-Mail Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3 p-2">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <a class="float-end" href="">Forgot password?</a>
                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                </div>
                <div class="mb-3 form-check p-2">
                    <input type="checkbox" class="form-check-input m-2" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    <button type="submit" class="btn btn-primary float-end">
                        <a class="login" href="cat1.html">Login</a>
                    </button>
                </div>
            </form>
            <div class="">
                <p class="center">
                    Don't have an account? <a class="text-dark" href="signup.html">Create One</a>
                </p>
            </div>

        </div>

    </div>

</div>

</body>
</html>
