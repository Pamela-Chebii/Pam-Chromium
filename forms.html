<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<h3 style="text-align: center; color: darkorange">Fill this form</h3>
<form action="#">

    <div>
        <label>Full Name</label><br>
        <input class="inputstyle" type="text" name="fname" placeholder="John">
    </div>

    <div>
        <label>Second Name</label><br>
        <input class="inputstyle" type="text" name="sname" placeholder="Doe">
    </div>
    <div>
        <label>Email Address</label><br>
        <input class="inputstyle" type="text" name="mail" placeholder="johndoe@example.com">
    </div>
    <div>
        <label>phone number</label><br>
        <input class="inputstyle" type="tell" name="pnumber" placeholder="+254 716 318 982">
    </div>
    <div>
        <label>Date of Birth</label><br>
        <input class="inputstyle" type="date" name="dob">
    </div>
    <div>
        <label>Github link</label><br>
        <input class="inputstyle" type="url" name="glink" placeholder="www.github.com">
    </div>
    <div>
        <label>Location</label><br>
        <select class="inputstyle" name="location" >
            <option value="nairobi">Nairobi</option>
            <option value="Nakuru">Nakuru</option>
            <option value="Mombasa">Mombasa</option>
            <option value="kisumu">Kisumu</option>
            <option value="eldoret">Eldoret</option>
        </select>
    </div>
    <div>
        <label>Gender</label><br>
        <input type="radio" name="gender" value="Female">
        <label>Female</label>
        <input type="radio" name="gender" value="Male">
        <label>Male</label>
    </div>
    <div>
        <label>Stack</label><br>
        <input type="Checkbox" name="Stack" value="frontend">
        <label>Front end</label>
        <input type="Checkbox" name="stack" value="backend">
        <label>Back end</label>
        <input type="Checkbox" name="Stack" value="fullstack">
        <label>Full stack</label>
    </div>
    <div>
        <label>Any other information</label>
        <textarea name="aoi"  cols="30" rows="10"></textarea>
    </div>
    <div>
        <input id="thebutton" type="submit" value="submit">
    </div>
</form>
</body>
</html>
